    <!-- Begin Header Section -->

        <a href="index.html">
            <div class="logoHolder">
                <div class="logo">

        <div id="menu-holder">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- End header section -->

    <!-- Begin Contact Us content section -->
    <section id="contact">
        <h1>Contact Us</h1>


        <br>

        <div id="contact-details">
            <p><i class="fa-solid fa-envelope"></i> <strong>Email:</strong> hola@oaxaca.ie</p>
            <p><i class="fa-solid fa-phone"></i> <strong>Phone:</strong> 01 534 2916</p>
            <p><i class="fa-solid fa-at"></i> <strong>Address:</strong> 12 Rathmines Road, Dublin 6</p>
            <p><i class="fa-solid fa-clock"></i> <strong>Opening Hours:</strong> Mon-Fri 08:00 – 21:00pm
                  Sat-Sun 09:00pm – 22:00pm</p>
        </div>

        <div id="contact-form">
            <h2>Get in touch</h2>
            <form id="form" action="https://formdump.codeinstitute.net" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name..." required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email..." required>
            <label for="comment">Your question:</label>
            <textarea id="comment" name="comment" placeholder="Tell us your question..." style="height:200px;" required></textarea>
            <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <!-- End Contact Us content section -->


    <!-- Start Visit Us content section -->

    <h2>Visit Us</h2>

    <p style="text-align: center"><iframe src="https://maps.google.com/maps?q=12%20rathmines%20road&t=&z=13&ie=UTF8&iwloc=&output=embed" width="500" height="450" frameborder="0"></iframe></p>
    <!-- End Visit Us content section -->
